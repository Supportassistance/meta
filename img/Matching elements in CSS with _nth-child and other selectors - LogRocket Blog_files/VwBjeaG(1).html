<style>
li:nth-child(even) {
  background-color: red;
}

li:nth-child(odd) {
  background-color: yellow;
}

/* You can also use the formula to select all the even-numbered child elements */
li:nth-child(2n) {
  color: blue;
  font-weight: bold;
}

/* You can also use the formula to select all the odd-numbered child elements */
li:nth-child(2n + 1) {
  color: green;
  font-weight: bold;
}
</style>
