  <title>CodePen - :nth-last-of-type Selector 2</title>

    <link rel="canonical" href="https://codepen.io/rishi111/pen/zYLBbJq">
  
  
  
  
<style>
h2:nth-last-of-type(2) {
  color: green;
}

/* This won't select the 2nd last h2 tag because it consider the p tag as the 1st last child */
h2:nth-last-child(2) {
  color: red;
}
</style>

  
  
  
</head>

<body translate="no">
  <div>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h2>Heading 3</h2>
  <h2>Heading 4</h2> <!-- 2nd last h2 tag -->
  <h2>Heading 5</h2>
  <p>Paragraph 1</p>
</div>
